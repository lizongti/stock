connector.name=hive-hadoop2
hive.metastore.uri=thrift://hive-metastore:9083
hive.config.resources=/opt/presto-server/etc/catalog/hive/hadoop/core-site.xml,/opt/presto-server/etc/catalog/hive/hadoop/hdfs-site.xml
hive.storage-format=ORC
hive.compression-codec=SNAPPY
hive.allow-drop-table=true
hive.allow-rename-table=true
hive.respect-table-format=true
hive.immutable-partitions=true
hive.max-partitions-per-writers=100000000